name: github-actions
run-name: ${{ github.actor }} is learning GitHub Actions ðŸš€
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: '16'
      - run: npm install -g bats
      - run: npm install nodemon prisma --save-dev
      - run: npm install bcrypt express imagekit joi jsonwebtoken morgan dotenv multer
      - run: bats -v
      - run: npx prisma migrate dev --name init